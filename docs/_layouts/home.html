layout: default
---

<div class="home">
  <img src="{{ site.baseurl }}/imgs/title.jpg" alt="Título">

  <h2>Índice</h2>
  <ol>
    {% for chapter in site.chapters %}
      <li>
          <a href="#{{ chapter.title | escape }}">{{ chapter.title }}</a>
      </li>
    {% endfor %}
  </ol>
  {% for chapter in site.chapters %}
    <h2 id="{{ chapter.title | escape }}">{{ chapter.title }}</h2>

    {{ chapter.content }}
    <div class="chapter-division">
      * * *
    </div>
  {% endfor %}
</div>
